<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- GRANT LOCATION CONTAINER -->

            <div class="sub-container grant-location">
                <img src="assets/location.png" height="80" width="80" alt="">
                <P>Grant Location Access</P>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- SEARCH FORM SEARCH WEATHER SCREEN -->

            <form class="form-container" data-searchForm>
                <input type="text" placeholder="search for city...." data-searchInput>
                <button class="btn" type="submit" >
                    <img src="assets/search.png" width="20" height="20" alt="">
                </button>
            </form>


            <!-- LOADING PAGE CONTAINER -->

            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- WEATHER INFO UI CONTAINER -->

            <div class="sub-container user-info-container">


                <!-- city name and flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
             <!-- weather description-->
                <p data-weatherDesc></p>
                  <!-- weather icon-->
                <img data-weatherIcon>
                  <!-- temperature-->
                  <p data-temp></p>

                  <!-- 3 card parameter -->

                  <div class="parameter-container">

                    <!-- card1 -->

                    <div class="parameter">
                        <img src="assets/wind.png" height="40" width="40" >
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->

                    <div class="parameter">
                        <img src="assets/humidity.png" height="40" width="40">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->

                    <div class="parameter">
                        <img src="assets/cloud.png" height="40" width="40" alt="">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>




                  </div>







            </div>






             
        </div>
    </div>


    

    
    <button id="refresh-btn" class="btn">Refresh</button>
    <button id="theme-toggle" class="btn">Toggle Theme</button>
    <script src="index.js"></script>
    
    
</body>
</html>
